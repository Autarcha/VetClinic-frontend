<div class="card m-5">
  <p-table
    #dt
    [value]="users"
    [rows]="10"
    [paginator]="true"
    [tableStyle]="{ 'min-width': '85rem' }"
    [rowHover]="true"
    dataKey="id"
  >
    <ng-template pTemplate="caption">
      <div class="d-flex justify-content-between mt-3">
        <h5 class="m-0 pt-3">Zarządzaj użytkownikami</h5>
        <p-button
          label="Dodaj użytkownika"
          (click)="showRegisterModal()"
        ></p-button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols" pSortableColumn="{{ col.field }}">
          {{ col.header }} <p-sortIcon field="{{ col.field }}"></p-sortIcon>
        </th>
        <th></th>
      </tr>

      <tr>
        <th *ngFor="let col of cols">
          <input
            pInputText
            type="text"
            #dtInput
            (input)="dt.filter(dtInput.value, col.field, 'contains')"
          />
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td *ngFor="let col of cols">
          {{ user[col.field] }}
        </td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            (click)="showEditModal()"
            class="p-button-rounded p-button-success me-2 position-static"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<app-register
  [displayModal]="displayModal"
  (clickClose)="hideRegisterModal($event)"
></app-register>
