<div class="card m-5">
  <p-table
    #dt
    [value]="users"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['id', 'name', 'surname', 'email', 'phoneNumber']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [rowHover]="true"
    dataKey="id"
  >
    <ng-template pTemplate="caption">
      <h5 class="m-0 pt-3">Zarządzaj użytkownikami</h5>
      <div class="d-flex justify-content-between mt-3">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="applyFilterGlobal($event, 'contains')"
            placeholder="Wyszukaj..."
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="name">
          Imię <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="surname">
          Nazwisko <p-sortIcon field="surname"></p-sortIcon>
        </th>
        <th pSortableColumn="email">
          Email <p-sortIcon field="email"></p-sortIcon>
        </th>
        <th pSortableColumn="phoneNumber">
          Numer Telefonu <p-sortIcon field="phoneNumber"></p-sortIcon>
        </th>
        <th pFrozenColumn="seeAnimals">Przejdź do zwierząt klienta</th>
        <th pFrozenColumn="seeVisits">Przejdź do wizyt klienta</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.surname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phoneNumber }}</td>
        <td>Kliknij tutaj</td>
        <td>Kliknij tutaj</td>
      </tr>
    </ng-template>
  </p-table>
</div>
