<div class="card m-5">
  <p-table
    #dt
    [value]="users"
    [rows]="10"
    [paginator]="true"
    [tableStyle]="{ 'min-width': '120rem' }"
    [rowHover]="true"
    dataKey="id"
  >
    <ng-template pTemplate="caption">
      <div class="d-flex justify-content-between mt-3">
        <h5 class="m-0 pt-3">Zarządzaj użytkownikami</h5>
        <p-button
          label="Dodaj użytkownika"
          (click)="showAddUserModal()"
        ></p-button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols" pSortableColumn="{{ col.field }}">
          {{ col.header }} <p-sortIcon field="{{ col.field }}"></p-sortIcon>
        </th>
        <th></th>
        <th></th>
      </tr>

      <tr>
        <th *ngFor="let col of cols">
          <input
            pInputText
            type="text"
            #dtInput
            (input)="dt.filter(dtInput.value, col.field, 'contains')"
          />
        </th>
        <th></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td *ngFor="let col of cols">
          {{ user[col.field] }}
        </td>
        <td *ngIf="user.role === 4">
          <p-button
            label="Dodaj zwierzę"
            (click)="showAddAnimalModal(user)"
          ></p-button>
        </td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            (click)="showEditUserModal(user)"
            class="p-button-rounded p-button-success me-2 position-static"
          ></button>
          <button
            *ngIf="user.role !== 4"
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="deleteUser(user)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<app-add-edit-user
  [displayAddEditUserModal]="displayAddEditUserModal"
  (clickClose)="hideAddEditUserModal($event)"
  [selectedUser]="selectedUser"
></app-add-edit-user>

<app-add-animal
  [displayAddAnimalModal]="displayAddAnimalModal"
  (clickClose)="hideAddAnimalModal($event)"
  [selectedUser]="selectedUser"
></app-add-animal>

<p-toast position="top-right" key="myKey1"></p-toast>
<p-confirmDialog
  header="Potwierdzenie"
  acceptLabel="Tak"
  rejectLabel="Nie"
  icon="pi pi-exclamation-triangle"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
>
  Content
</p-confirmDialog>
